<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="money-exchange.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading">
                <h1>Currency Converter</h1>
        </div>

        <div class="middlefirst">
            <label for="">Enter Amount</label>
            <input type="number" name="" id="">
        </div>

        <div class="middle">
                    <div class="middlesecond">
                        <label for="">From</label>
                            <div class="img1"><img src="https://flagsapi.com/US/flat/64.png" alt=""></div>
                                <select name="from" id="" class="from1">
                                </select>        
                    </div>

                    
                        <i class="fa-solid fa-arrow-right-arrow-left "></i>
                        
                                
                    <div class="middlethird">
                            <label for="">To</label>
                                <div class="img1"><img src="https://flagsapi.com/IN/flat/64.png" alt=""></div>
                                    <select name="to" id="" class="to1">
                                    </select>    
                    </div>  
         </div>

         <div class="last">
            <div>
                <p></p>
            </div>
            <button>Get Exchange Rate</button>
         </div>
    </div>
    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
